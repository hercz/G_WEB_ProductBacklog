<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Login To YouTube</h1>
    </div>
    <form name="login" onsubmit="return validateForm() ;" method="post">
        <ul>
            <li>Username: <input id="username" class="username" type="text" name="username"></li>
            <li>Password: <input id="password" class="password" type="password" name="password"></li>
        </ul>
        <input id="loginBtn" type="button" class="submit" value="Log In" name="submit" onclick="validate()">
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
